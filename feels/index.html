<html>
  <head>
      <script src='/_ah/channel/jsapi'></script>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/skeleton.css">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href="//fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet" type="text/css">
      
  </head>
  <body>
    <div id="container">
      <div id="reason-text-container">
        <div id="reason-text"> </div>
      </div>
      <div class="container">
        <div class="section top">        
          <div class="row">
            <div id="home" class="one-third column">
              feels
            </div>
          </div>
        </div>

        <div class="section feel">
          <div class="row">

              <div id="today" class="three columns today offset-by-one">
                <div class="main">today I feel</div>
              </div>

              <div class="one columns">
                <div id="feel-color-selector">
                  <div id="happy" class="color-circle" data-value="0"></div>
                  <div id="sad" class="color-circle" data-value="1"></div>
                  <div id="lost" class="color-circle" data-value="2"></div>
                  <div id="bacon" class="color-circle" data-value="3"></div>
                </div>
              </div>
              
              <div id="because" class="two columns">
                <div class="main">because</div>
              </div>
              
              <div id="reason" class="four columns">
                <textarea id="reason-input"></textarea>
              </div>

              <div id="add" class="one columns">
                <div class="circle-plus">
                  <div class="circle">
                    <div class="horizontal"></div>
                    <div class="vertical"></div>
                  </div>
                </div>
              </div>

            </div>
        </div>

      </div>
    </div>

    <script src="js/three/three.min.js"></script>
    <script src="js/three/Projector.js"></script>
    <script src="js/three/CanvasRenderer.js"></script>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script src='js/jquery-ui.min.js'></script>
    <script src='js/particle.js'></script>
    <script src='js/camera.js'></script>
    <script src='js/vis.js'></script>
    <script src='js/client.js'></script>
    <script src='js/controls.js'></script>


    <script type='text/javascript'>
      initialize('{{token}}');
      initParticles({{particle_data}});
      scaleMyParticle();
      placeMyParticle();
      
    </script>

    
  </body>
</html>
